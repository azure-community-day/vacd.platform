name: 'Terraform'

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token 
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: cd Terraform && terraform init -no-color

    # Validates the Terraform syntax
    - name: Terraform Validate
      run: cd Terraform && terraform validate -no-color

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: cd Terraform && terraform plan -no-color -var "asp_name=api-github-appserviceplan" -var "app_name=api-github-azurecommunityday" -var subscription_id=${{ secrets.SUBSCRIPTION_ID }} -var tenant_id=${{ secrets.TENANT_ID }} -var client_id=${{ secrets.CLIENT_ID }} -var client_secret=${{ secrets.CLIENT_SECRET }} -out infraplan
    
      # On push to master, build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      id: tf_apply
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        cd Terraform && terraform apply -no-color -auto-approve infraplan
        echo ::set-env name=WEBAPPNAME::$(terraform output name)
        echo ::set-env name=RSG::$(terraform output resource_group)
        
    - name: Get Publish Settings from WebApp
      id: get_publishSettings
      uses: azure/powershell@v1
      env:
        WEBAPPNAME: ${{ env.WEBAPPNAME }} 
      with:
        inlineScript: |
          $t = $Env:WEBAPPNAME.split(" ")
          $t.length
          Write-Host "marga: $($t[13])"
          Write-Host "marga: $($t[14])"
          Write-Host "marga: $($t[15])"
        azPSVersion: 'latest'
        

        
